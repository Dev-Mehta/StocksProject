	<header>
		<div class="header"
			style="display: flex;justify-content: space-evenly;align-items: center;flex-direction: row; padding-top: 24px;">
			<div class="header-logo" style="align-self: center;">
				<a href="/"

					StocksApp
				</a>
			</div>
			<div class="ui search" style="width: 40%;">
				<div id="stockSearchWidget" class="stock-search-widget"
					style="height: 30px; display: flex; justify-content: center; align-items: center;">
					<div class="icon-search" style="margin-right: -24px;margin-top: 3px;">
						<i class='bx bx-search' id="searchIcon" style="font-size: 16px;"></i>
					</div>
					<input type="text" value="" autocomplete="off" class="prompt"
						placeholder="Search for stocks, indices, mutual funds or ETFs" maxlength="80"
						id="search-stock-input"
						style="width: 200%;height: 30px;padding: 5px 40px 5px 32px;background: #ffffff33;border: none;border-radius: var(--borderRadius_m);font-family: 'Graphik', sans-serif;transition: ease-in-out 0.4s;font-size: var(--fontSizes_14);outline: none;">
				</div>
				<div class="results"></div>
			</div>
			<div class="action">
				<a style="background: var(--colors_background_button_secondary);
				color: var(--colors_text_brand);
				padding: 9px 12px;
				font-size: var(--fontSizes_13);
				font-family: inherit;
				font-weight: var(--fontWeights_medium);
				outline: none;
				border-radius: 4px;
				border: none;
				text-decoration: none;
				" href="/accounts/login/">Login</a>
			</div>
		</div>
		<div class="hero-wrapper">
			<div class="hero-section">
				<div class="hero-header font-medium">
					Guide your portfolio to the stars
				</div>
				<p class="hero-subtitle">
					The correct tools you need to make wise investment decisions.
				</p>
			</div>
		</div>
	</header>

<script>
	const searchBox = document.querySelector('#search-stock-input');
	const searchIcon = document.querySelector("#searchIcon");
	$('.ui.search').search({
		apiSettings: {
			url: '/search/?query={query}'
		},
		fields: {
			results: 'results',
			title: 'name',
			action: 'url',
		},
		minCharacters: 3
	});
	searchBox.onfocus = () => {
		searchBox.style.background = '#ffffff';
		searchBox.style.color = 'var(--colors_text_primary)';
		searchIcon.style.color = '#000000';
	}
	searchBox.onblur = () => {
		searchBox.style.background = '#ffffff33';
		searchBox.style.color = '#ffffff';
		if (searchBox.value != '') {
			searchIcon.style.color = '#ffffff';
		}
		else {
			searchIcon.style.color = '#ffffff33';
		}
	}

</script>
