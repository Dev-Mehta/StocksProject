{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<h2>Sign up</h2>

<form method="post">
	{% csrf_token %}
	<div class="ui form">
		{{form.as_p}}
		<button class="ui secondary button" type="submit">Sign Up</button>
		<div class="ui horizontal divider">Or</div>
		<div class="ui center aligned basic segment">
			<p>Already have an account ? &nbsp; <a class="ui secondary basic button" href="/accounts/login/">Sign In</a>
			</p>
		</div>
	</div>
</form>
{% endblock %}
